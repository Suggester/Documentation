<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <title>Suggester Docs</title>
    <link rel="icon" type="image/ico" href="/images/favicon.ico">
    <meta property="og:site_name" content="Suggester Docs">
    <meta property="twitter:card" content="summary_large_image">
    <meta name="description" content="The official documentation for the Suggester Discord bot">
    <meta name="theme-color" content="#7289da">
    <meta property="og:title" content="Suggester Docs">
    <meta property="og:description" content="The official documentation for the Suggester Discord bot">
    <meta property="og:url" content="https://suggester.js.org">
    <meta property="og:image" content="https://suggester.js.org/images/logo.png">
    <meta property="og:image:type" content="image/png">

    <!-- Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- Custom theme styles -->
    <style>
      :root {
        --base-background-color: #ffffff;
        --code-theme-background: #183055;
        --code-inline-color: #ffffff;
        --code-inline-background: #183055;
        --code-theme-text: #ffffff;
        --link-color: #758ddc;
        --link-color--hover: #758ddc;
        --link-text-decoration: ;
        --link-text-decoration--hover: underline;
        --base-font-size: 16px;
      }
   </style>



</head>

<body>
    <div id="app"></div>
    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: 'Suggester Docs',
            homepage: 'home.md',
            logo: '/images/logo.png',
            loadSidebar: true,
            coverpage: true,
            loadNavbar: true,
            auto2top: true,
            maxLevel: 3,
            alias: {
              '/.*/_navbar.md': '/_navbar.md',
              '/es/(.*)': 'https://raw.githubusercontent.com/Suggester-Bot/Documentation/spanish/$1',
              '/fr/(.*)': 'https://raw.githubusercontent.com/Suggester-Bot/Documentation/french/$1',
              '/nl/(.*)': 'https://raw.githubusercontent.com/Suggester-Bot/Documentation/dutch/$1'
            },
            footer: {
              copy: '<span>Translation program open, for more info check <a href="https://suggester.js.org/#/translation">here</a></span>',
              style: 'text-align: center;'
            },
            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            ga    : 'UA-100100910-3',
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
            themeColor: "#000000"
        };
    </script>
    <script src="https://unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
